<!DOCTYPE html>
<html>
<head>
<title>ProTV News</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black</style>
</head>
<body>

<video id="myVideo">
  <source src="https://cmero-ott-live.ssl.cdn.cra.cz/channels/cme-ro-voyo-news/playlist.m3u8?offsetSeconds=0&url=0" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>ProTV News</h1>
  <p>Pe www.stirileprotv.ro puteti afla tot ce se petrece Ã®n Romania, dar si in lume. In fiecare zi, cele mai importante evenimente, transmisiuni LIVE, analize, anchete si reportaje sunt la Stirile ProTV si pe www.stirileprotv.ro.</p>
  <button id="myBtn" onclick="myFunction()">Play</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    video.requestFullscreen();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
